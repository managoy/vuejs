<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue from Scratch</title>
</head>
<body>
<div id="app">
    <h1 v-if="hidden">Text</h1>
    <h1 v-else>Another</h1>

    <ul>
        <li v-for="item in items">
            {{ item.text}}
            <div v-if="item.checked">Checked!</div>
            <button @click="item.checked = !item.checked">Toggle</button>
        </li>
    </ul>

</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script>
    new Vue({
        el: '#app',
        data: {

            hidden: true,
            items:[
                    {text: 'item1', checked:true},
                    {text: 'item2', checked:false},
                    {text: 'item3', checked:true},
                ],


        }
    });
</script>
<!-- development version, includes helpful console warnings -->

</body>
</html>
