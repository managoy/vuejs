<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue from Scratch</title>
</head>
<body>
<div id="app">
   <div>Price {{ price }}</div>
    <input type="text" v-model="price">
<!--   <div>Tax {{ price * 0.1 }}</div>-->
   <div>Tax {{ taxFormatted }}</div>
<!--   <div>Total {{ parseInt(price) + parseInt((price * 0.1)) }}</div>-->
   <div>Total {{ total }}</div>

</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script>
    new Vue({
        el: '#app',
        data: {
            price: 100,
        },
        computed: {
            tax: function(){
                return this.price * 0.1;
            },
            taxFormatted: function(){
                return '$' + this.tax;
            },
            total: function(){
                //return  parseInt(this.price) + parseInt(this.price) * 0.1;
                return  parseInt(this.price) + this.tax;
            }
        }
    });
</script>
<!-- development version, includes helpful console warnings -->

</body>
</html>
